apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: frontend
                  image: <ACR_LOGIN_SERVER>/frontend:latest
                  ports:
                      - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
    name: frontend-service
spec:
    type: LoadBalancer
    selector:
        app: frontend
    ports:
        - port: 4200
          targetPort: 4200
